<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <!-- INPUT OPTION FIELD SET -->

      <fieldset>
        <label id="name-label" for="name">
          Name
          <input type="text" id="name" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">
          Email
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label" for="number">
          Age (optional)
          <input type="text" id="number" placeholder="Age" min="16" max="80" />
        </label>
      </fieldset>

      <!-- SELECT OPTION FIELD SET -->
      <fieldset>
        <label>
          Which option best describes your current role?
          <select name="current-role" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-learner">Full Time Learner</option>
            <option value="prefer">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>

      <!-- Radio Option FIELD SET -->
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            type="radio"
            name="user-recommend"
            value="definitely"
            checked
          />
          Definitely
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe" /> Maybe
        </label>
        <label>
          <input type="radio" name="user-recommend" value="not-sure" /> Not
          sure</label
        >
      </fieldset>

      <!-- CHECKBOX OPTION FIELD SET -->
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"
          ><input
            type="checkbox"
            name="front-end"
            id="front-end"
            value="front-end-projects"
          />
          Front-end Projects</label
        >
        <label for="back-end"
          ><input
            type="checkbox"
            name="back-end"
            id="back-end"
            value="back-end-projects"
          />Back-end Projects</label
        >
        <label for="wiki"
          ><input
            type="checkbox"
            name="wiki"
            id="wiki"
            value="Wiki"
          />Wiki</label
        >
        <label for="data-visual"
          ><input
            type="checkbox"
            name="data-visual"
            id="data-visual"
            value="data-visualization"
          />
          Data Visualization</label
        >
        <label for="challenges"
          ><input
            type="checkbox"
            name="challenges"
            id="challenges"
            value="Challenges"
          />
          Challenges</label
        >
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea
          name="comment"
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
