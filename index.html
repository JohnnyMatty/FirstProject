<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Figma to HTML</title>
  </head>
  <body style="height: 100000px">
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <img src="./assets/img/logo.svg" alt="" class="logo" />
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Review</a></li>
            </ul>
          </nav>

          <!-- btn action -->
          <div class="action">
            <a href="#" class="btn btn-sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <main>
      <div class="hero">
        <div class="main-content">
          <!-- Hero Top -->
          <div class="content-block">
            <h1 class="heading">
              Fruits are beyond just a food, they are a lifestyle.
            </h1>
            <p class="desc">
              Buy fruits from us now to have a healthy lifestyle and a better
              overall mood for the day.
            </p>

            <div class="cta-group">
              <a href="#!" class="btn">See products</a>
              <button class="watch-video">
                <div class="icon">
                  <img src="" alt="" />
                </div>
                <span>Watch video</span>
              </button>
            </div>
          </div>
          <div class="body">
            <!-- Hero Bottom -->
            <div class="media-block">
              <img
                src="./assets/img/Hero Image.svg"
                alt="Hero Image"
                class="img"
              />
              <div class="hero-summary">
                <!-- Item 1 -->
                <div class="item">
                  <div class="icon">
                    <img
                      src="./assets/img/icons/des.svg"
                      alt="Description"
                      class="icon des-icon"
                    />
                  </div>
                  <div class="info">
                    <p class="label">20 shops</p>
                    <p class="title">Fruits/Vegetables</p>
                  </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                  <div class="icon">
                    <img
                      src="./assets/img/icons/dev.svg"
                      alt="Description"
                      class="icon dev-icon"
                    />
                  </div>
                  <div class="info">
                    <p class="label">20 products</p>
                    <p class="title">Fresh</p>
                  </div>
                </div>
                <!-- Item 3 -->
                <div class="item">
                  <div class="icon">
                    <img
                      src="./assets/img/icons/market.svg"
                      alt="Description"
                      class="icon market-icon"
                    />
                  </div>
                  <div class="info">
                    <p class="label">5 new fruits</p>
                    <p class="title">Everyday</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/32b508017c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
